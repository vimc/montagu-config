vault:
  addr: https://vault.dide.ic.ac.uk:8200
  auth:
    method: github

# Prefix for container names; we'll use {container_prefix}-(container_name)
container_prefix: montagu

## Set this flag to true to prevent use of --volumes in the cli to remove
## volumes on stop
protect_data: false

## Docker org for images
repo: ghcr.io/vimc

## The name of the docker network that containers will be attached to.
## If you want to proxy Packit to the host, you will need to
## arrange a proxy on this network
network: montagu_default

# Domain where this instance of Montagu will be deployed. E.g. science.montagu.dide.ic.uk
hostname: uat.montagu.dide.ic.ac.uk

## Names of the docker volumes to use
volumes:
  db: montagu_db_volume
  burden_estimates: montagu_burden_estimate_files
  emails: montagu_emails
  templates: montagu_template_volume
  guidance: montagu_guidance_volume
  static: montagu_static_volume
  static_logs: montagu_static_logs
  mq: montagu_mq
  montagu-tls: montagu-tls

api:
  name: montagu-api
  tag: main
  admin:
    name: montagu-cli
    tag: main
db:
  name: montagu-db
  tag: main
  root_user: vimc
  root_password: changeme
  migrate:
    name: montagu-migrate
    tag: main
  users:
    api:
      password: api
      permissions: all
    import:
      password: import
      permissions: all
    orderly:
      password: orderly
      permissions: all
    readonly:
      password: readonly
      permissions: readonly
  protected_tables:
    - gavi_support_level
    - activity_type
    - burden_outcome
    - gender
    - responsibility_set_status
    - impact_outcome
    - gavi_support_level
    - support_type
    - touchstone_status
    - permission
    - role
    - role_permission
proxy:
  name: montagu-proxy
  tag: main
  port_http: 80
  port_https: 443
  metrics:
    repo: nginx
    name: nginx-prometheus-exporter
    tag: 0.10.0
acme_buddy:
  image:
    repo: ghcr.io/reside-ic
    name: acme-buddy
    tag: main
  dns_provider: hdb
  email: reside@imperial.ac.uk
  env:
    HDB_ACME_USERNAME: VAULT:secret/certbot-hdb/credentials:username
    HDB_ACME_PASSWORD: VAULT:secret/certbot-hdb/credentials:password
  port: 2112
contrib:
  name: montagu-contrib-portal
  tag: main
admin:
  name: montagu-admin-portal
  tag: main
static:
  name: montagu-static
  tag: main
mq:
  repo: docker.io
  name: redis
  tag: latest
  port: 6379
flower:
  repo: mher
  name: flower
  tag: 0.9.5
  port: 5555
task_queue:
  name: task-queue-worker
  tag: main
  tasks:
    diagnostic_reports:
      use_additional_recipients: false
      poll_seconds: 5
    archive_folder_contents:
      min_file_age_seconds: 3600
  servers:
    youtrack:
      token: 123
    packit:
      url: https://uat.montagu.dide.ic.ac.uk/packit
      disable_certificate_verify: false
    montagu:
      user: montagu-task@imperial.ac.uk
      password: VAULT:secret/vimc/task-queue-user/uat:password
    smtp:
      from: montagu-notifications@imperial.ac.uk
fake_smtp_server:
  repo: reachfive
  name: fake-smtp-server
  tag: latest

packit_api_url: https://uat.montagu.dide.ic.ac.uk/packit/api
